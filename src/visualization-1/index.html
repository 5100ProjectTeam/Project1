<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Setting path fills</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <style type="text/css">
            /* No style rules here yet */    

            path {
              stroke:white;
              stroke-width: 0.2;
             
            }   

            	.axis text {
				font: 10px sans-serif;
			}

			.axis line, .axis path {
				fill: none;
				stroke: #000;
				shape-rendering: crispEdges;

        </style>
    </head>
    <body>
        <script type="text/javascript">

 
       //Width and height
            var w = 1000;
            var h = 1050;

            var minimumColor = "#deebf7", maximumColor = "#08306B";

            var color = d3.scale.linear().domain([0.0, 49.0]).range([minimumColor, maximumColor]);


            //Define map projection
            var projection = d3.geo.azimuthalEquidistant()
                                   .translate([w/3, h])
                                   .scale([800]);
         
            //Define path generator
           var path = d3.geo.path()
                             .projection(projection);

            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var g = svg.append("g")
                    /*.call(d3.behavior.zoom()
                    .scaleExtent([1, 10])
                    .on("zoom", zoom));*/

            var countries = svg.append("g");
            //Load in GeoJSON data
            d3.json("output.json", function(error, shapes) {
              d3.csv("unemprate.csv", function(error, unemprate) {
                var rateByID = {};
                var nameByID = {};

                unemprate.forEach(function (d) {
                  rateByID[d.id] = +d.rate;
                  nameByID[d.id] = d.id;
                });


                //Bind data and create one path per GeoJSON feature
               /*countries = topojson.feature(shapes, shapes.objects.europe).features;
            var countryPaths = svg.append("g");
             countryPaths.selectAll("path").data(countries).enter()
                .append("path")
                .attr("d", path)
                .style("fill", );*/

                g.append("g")
                .attr("class", "states")
                .selectAll("path")
                .data(topojson.feature(shapes, shapes.objects.europe).features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", function(d) {
                  return color(rateByID[d.id]);
                });

                g.append("g")
  				.attr("class", "states-names")
  				.selectAll("text")
  				.data(topojson.feature(shapes, shapes.objects.europe).features)
  				.enter()
  				.append("svg:text")
  				.text(function(d){
    				return nameByID[d.id];
  				})
  				.attr("x", function(d){
      				return path.centroid(d)[0];
  				})
  				.attr("y", function(d){
      				return  path.centroid(d)[1];
  				})
  				.attr("text-anchor","middle")
  				.attr('fill', 'black');

           });

            });
			
          var w1 = 100, h1 = 350;

			var key = d3.select("body").append("svg").attr("width", w1).attr("height", h1);

			var legend = g.append("defs")
			.append("svg:linearGradient")
			.attr("id", "gradient")
			.attr("x1", "100%")
			.attr("y1", "0%")
			.attr("x2", "100%")
			.attr("y2", "100%")
			.attr("spreadMethod", "pad");

			legend.append("stop")
			.attr("offset", "0%")
			.attr("stop-color", "#08306B")
			.attr("stop-opacity", 1);

			legend.append("stop")
			.attr("offset", "100%")
			.attr("stop-color", "#deebf7")
			.attr("stop-opacity", 1);

			g.append("rect")
			.attr("width", w1 - 55)
			.attr("height", h1 - 50)
			.style("fill", "url(#gradient)")
			.attr("transform", "translate(0,10)");

			var y = d3.scale.linear()
			.range([300, 0])
			.domain([0, 50]);

			var yAxis = d3.svg.axis().scale(y).orient("right").ticks(5);

			g.append("g").attr("class", "y axis")
			.attr("transform", "translate(41,10)")
			.call(yAxis).append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 30).attr("dy", ".71em")
			.style("text-anchor", "end").text("Unemployment Rate");


        </script>
    </body>
</html>

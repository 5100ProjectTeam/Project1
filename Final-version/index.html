        <div id="visualization1">

         <h1 id="v1_title"> Youth Unemployment Rate: All European Union countries</h1>

        <script type="text/javascript">

 
       //Width and height
            var w = 1000;//1000
            var h = 800;//1050

            var minimumColor = "#fcfbfd", maximumColor = "#3f007d";

            var color = d3.scale.linear().domain([0.0, 49.0]).range([minimumColor, maximumColor]);


            //Define map projection
            var projection = d3.geo.azimuthalEquidistant()
                                   .translate([w/4, 1.6*h])
                                   .scale([1000]);
         
            //Define path generator
           var path = d3.geo.path()
                             .projection(projection);

            //Create SVG element
            var svg = d3.select("#visualization1")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var g = svg.append("g")
                    /*.call(d3.behavior.zoom()
                    .scaleExtent([1, 10])
                    .on("zoom", zoom));*/

            var countries = svg.append("g");
            //Load in GeoJSON data
            d3.json("output.json", function(error, shapes) {
              d3.csv("unemprate.csv", function(error, unemprate) {
                var rateByID = {};
                var nameByID = {};

                unemprate.forEach(function (d) {
                  rateByID[d.id] = +d.rate;
                  nameByID[d.id] = d.id;
                });


                g.append("g")
                .attr("class", "states")
                .selectAll("path")
                .data(topojson.feature(shapes, shapes.objects.europe).features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", function(d) {
                  return color(rateByID[d.id]);
                });

                g.append("g")
        				.attr("class", "states-names")
        				.selectAll("text")
        				.data(topojson.feature(shapes, shapes.objects.europe).features)
        				.enter()
        				.append("svg:text")
  				      .text(function(d){
    			         	return nameByID[d.id];
  			         	})
  				      .attr("x", function(d){
      			     	return path.centroid(d)[0];
  				        })
  			       	.attr("y", function(d){
      				    return  path.centroid(d)[1];
  				        })
  				      .attr("text-anchor","middle") 
  				      .attr('fill', 'black')
                .style("font-size","0.7em");

             });

            });
			
            var w1 = 100, h1 = 350;

      			var legend = g.append("defs")
      			.append("svg:linearGradient")
      			.attr("id", "gradient")
      			.attr("x1", "100%")
      			.attr("y1", "0%")
      			.attr("x2", "100%")
      			.attr("y2", "100%")
      			.attr("spreadMethod", "pad");

      			legend.append("stop")
      			.attr("offset", "0%")
      			.attr("stop-color", "#3f007d")
      			.attr("stop-opacity", 1);

      			legend.append("stop")
      			.attr("offset", "100%")
      			.attr("stop-color", "#fcfbfd")
      			.attr("stop-opacity", 1);

      			g.append("rect")
      			.attr("width", w1 - 58)
      			.attr("height", h1 - 50)
      			.style("fill", "url(#gradient)")
      			.attr("transform", "translate(880,50)");

            g.append("rect")
            .attr("width", w1-60)
            .attr("height", 25)
            .style("fill", "black")
            .attr("transform", "translate(880,400)");

            g.append("text")
            .attr("class","text_legend")
            .attr("transform", "translate(995,375)")
            .attr("y", 30).attr("dy", "1em")
            .style("text-anchor", "end").text("Data N/A");
            

      			var y = d3.scale.linear()
      			.range([300, 0])
      			.domain([0, 50]);

        			var yAxis = d3.svg.axis().scale(y).orient("right").ticks(6);

        			g.append("g").attr("class", "y axis")
        			.attr("transform", "translate(920,50)")
        			.call(yAxis).append("text")
        			.attr("transform", "rotate(-90)")
        			.attr("y", 30).attr("dy", "1.4em")
        			.style("text-anchor", "end").text("Unemployment Rate");


        </script>

        <div id="visualization2">
    <h1 id="v2_title">Youth Unemployment Rate (Past 10 years): Greece, Spain, France &amp; Germany </h1>

      var height = 600;
      var padding =50;

      var year=[];

      var colorCountry = ["#084081", "#8c6bb1", "#dd3497", "#1d91c0"]; /*Priya changes */

        })
        
        var countries=[greece_youth_unem_rate,spain_youth_unem_rate,france__youth_unem_rate,germany_youth_unem_rate];
        console.log(countries);
        // use for-loop to draw each path for each country
        for(var i=0; i<4; i++){

            return colorCountry[i];
          }).attr("stroke-width", "5px"); /*priya changes */

          svg3.append("text").text(countryName[i]).attr("x", width-3.1/*Priya-changes8*/*padding).attr("y",yScale(countryArray[9]/100)).style("fill", function (){
            return colorCountry[i];
          }).style("font-size", "1.2em")
        }
      });
      
    </script>

      <div id="plot">
        <h1 id="v3_title"> Youth Unemployment Rate: Influencing Factors </h1>
      </div>
      <script>
var height = 800;
var width = 1220;
var top_margin = 50;
var bottom_margin = 50;
var padding = 50;

var svgContainer = d3.select("#plot")
.append("svg")
.attr("width", width)
.attr("height", height);

var countries = ["Greece", "Spain", "France", "Germany"];

var factors = ["Unemployment Rate", "GDP", "Dropout Rate"];

var years = ["2006", "2007", "2008", "2009", "2010", "2011", "2012",
"2013", "2014"];

var lineData = [
[{"x": 0, "y": height/4}, {"x": width, "y": height/4}],
[{"x": 0, "y": height/2}, {"x":width, "y": height/2}],
[{"x":0, "y": 3*height/4}, {"x": width, "y": 3*height/4}],
];

// ordinal scale used by country names
var yCountries = d3.scale.ordinal()
.domain(countries)
.rangePoints([0, height], 1.0);


//generate text elements indicating country names 
countries.forEach(function(d){
    svgContainer.append("text")
    .attr("x", padding)
    .attr("y", yCountries(d))
    .style("text-anchor", "middle")
   /* .style("font-family", "Georgia") */
    .style("font-size", "20px")
    .text(d);
});

// generate seperating horizontal lines
var lineGenerator = d3.svg.line()
    .x(function(d){return d.x;})
    .y(function(d){return d.y;})
    .interpolate("linear");

lineData.forEach(function(data){
    svgContainer.append("path")
    .attr("d", lineGenerator(data))
    .attr("stroke", "blue")
    .attr("stroke-width", "2px")
    .attr("fill", "none");
});

// generate text elements indicating three different factors that we're focusing on
var factorGenerator = function(x, y){
    var yFactors = d3.scale.ordinal()
    .domain(factors)
    .rangePoints([x, y], 1.0);

    factors.forEach(function(d){
        svgContainer.append("text")
        .attr("x", 3*padding)
        .attr("y", yFactors(d))
        .style("text-anchor", "middle")
       /* .style("font-family", "Serial") */
        .style("font-size", "17px")
        .style("fill", "blue")
        .text(d);
    });
}

factorGenerator(padding/2, height/4);
factorGenerator(height/4+padding/2, height/2);
factorGenerator(height/2+padding/2, (3*height)/4);
factorGenerator((3*height)/4+padding/2, height);

//generate text elements representing years
var xYears = d3.scale.ordinal()
.domain(years)
.rangePoints([padding*5, width-17], 1.0)

years.forEach(function(d){
    svgContainer.append("text")
    .attr("x", xYears(d))
    .attr("y", padding/3)
    .style("text-anchor", "middle")
    .style("font-family", "Courier New")
    .style("font-size", "20px")
    .style("fill", "blue")
    .text(d);
});
//var rectGenerator;
function processCSV(filename, yValue, r, g, b){
    d3.csv(filename)
    .row(function(d){return {time: d.TIME, country: d.GEO, value: d.Value};})
    .get(function(error, rows){ 
        //generate the partioned rectangle for each year
        var dataArr = [];
        var values = [];
        countries.forEach(function(country){
            var tmp = [];
            var baseValue;
            years.forEach(function(year, i){
                var result = rows.filter(function(data){
                    return data.country === country && data.time === year;
                });
                var val = parseFloat(result[0].value.replace(/,/g, ''));
                if(year === "2006") baseValue = val;
                var resultValue = (val-baseValue)/baseValue;
                tmp.push({index: i, year: year, value: resultValue});
                values.push(resultValue);
            });
            dataArr.push({country: country, data: tmp});
        });
        
        //generate min and max values of the data
        var minValue = d3.min(values, function(d){ return d;});
        var maxValue = d3.max(values, function(d){ return d;});
        
        function rectGenerator(country, increment){
            //extract the relevant data for the specified country
            var tmpX = [];
            var resultData = dataArr.filter(function(data){
                return data.country === country;
            });

            var countryData = resultData[0].data;
            console.log(country);
            countryData.forEach(function(d){
                console.log(d.value);
            });

            //generate domain values for the xRect scale
            countryData.forEach(function(d){
                tmpX.push(d.index);
            });
            tmpX.push(countryData.length);

            //create xRect scale
            var xRect = d3.scale.ordinal()
            .domain(tmpX)
            .rangePoints([230, width], 0.4);

            var rectRange = xRect.range();
            var rectWidth = rectRange[1]-rectRange[0];

            //generate a yRect scale
            var tmpY = [1, 2, 3];
            
            var yRect = d3.scale.ordinal()
            .domain(tmpY)
            .rangeBands([increment+padding/2, increment+height/4], 0.5);
            
            var rectHeight = yRect.rangeBand();
            
            //color scale for Greece's unemployment rates
            var colorScale = d3.scale.linear()
            .domain([minValue, maxValue])
            .range([0, 2.5]);
            
            //generate the rectangles for the specified country, one rectangle per year, with one color of different darknesses
            svgContainer.append("g")
            .selectAll("rect")
            .data(countryData)
            .enter()
            .append("rect")
            .attr("x", function(d){ return xRect(d.index);})
            .attr("y", increment+yValue)
            .attr("width", rectWidth)
            .attr("height", rectHeight)
            .style("stroke", "none")
            .style("stroke-width", "0px")
            .style("fill", function(d){
                return d3.rgb(r, g, b).darker(colorScale(d.value));
            });
        } 
        
        rectGenerator("Greece", 0);
        rectGenerator("Spain", height/4);
        rectGenerator("France", height/2);
        rectGenerator("Germany", (3*height)/4);
    });
}
processCSV("unemployment_youth_truncated.csv", (3*padding)/4, 103,169,207);
processCSV("gdp_truncated.csv", (3*padding)/4+60, 158,154,200);
processCSV("early_leaver_truncated.csv", height/4-padding+7, 250,159,181);
</script>
